<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>CRUD operation</title>
</head>
<body style="color: white; background-color: #a80000;">

    <div class="container mt-5">
        <div>
            <h1 class="diplay-5 mb-5 text-center"><strong>CRUD Operation</strong></h1>
                <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">

                    <div class="col-10 col-md-8 mb-3">
                        <label for="firstName">Frist Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name Here">
                    </div>

                    <div class="col-10 col-md-8 mb-3">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name Here">
                    </div>

                    <div class="col-10 col-md-8 mb-3">
                        <label for="rollNo">Roll Number</label>
                        <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll Number Here">
                    </div>

                    <div class="col-10 col-md-8">
                        <input class="btn btn-warning add-btn" type="submit" value="Submit">
                    </div>

                    <div class="col-12 col-md-10 mt-5">
                        <table class="table table-sriped table-dark">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Roll No</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>

                            <tbody id="student-list">
                                <tr>
                                    <td>asan</td>
                                    <td>Developer</td>
                                    <td>21</td>
                                    <td>
                                        <a href="#" class="btn btn-info btn-sm edit">Edit</a>
                                        <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    
                </form> 
        </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
